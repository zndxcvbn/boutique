name: Release

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish Boutique.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            --output ./publish

      - name: Create zip archive
        run: |
          Compress-Archive -Path ./publish/Boutique.exe, ./publish/Boutique.pdb -DestinationPath ./Boutique-${{ github.ref_name }}-win-x64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./Boutique-${{ github.ref_name }}-win-x64.zip



